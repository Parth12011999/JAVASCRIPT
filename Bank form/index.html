<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bank</h1>
    <form id="bankaccountForm">
        <input type="text" placeholder="Account Name" id="customerName">
        <input type="number" placeholder="Account Balance" id="customerBalance">
        <button>Create Account</button>
    </form>
    <form id="depositForm">
        <input type="number" placeholder="Account Number" id="customerNumber">
        <input type="number" placeholder="Amount" id="amount">
        <button>Deposit</button>
    </form>
    <form id="withdrawForm">
        <input type="number" placeholder="Account Number" id="customerNumber1">
        <input type="number" placeholder="Amount" id="amount1">
        <button>Withdraw</button>
    </form>
    <table id="formTable" cellspacing = "5px" cellpadding="10px">
        
    </table>
    <script src="index.js"></script>
    <!-- <script src="class.js"></script> -->
    <!-- <script src="inheritance.js"></script> -->
</body>
</html>
