<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
    <div class="container">
        <div id="loading" class="spinner-border text-muted"></div>
        <div class="container">
                <table border="1px" cellpadding="5px">
                    <tr id="myCards" style="border: 1px solid;">
                        <th style="border: 1px solid;">Id</th>
                        <th style="border: 1px solid;">Name</th>
                        <th style="border: 1px solid;">Username</th>
                        <th style="border: 1px solid;">Phone</th>
                        <th style="border: 1px solid;">Email</th>
                        <th style="border: 1px solid;">Address</th>
                        <th style="border: 1px solid;">Website</th>
                        <th style="border: 1px solid;">Company Name</th>
                    </tr>

                </table>
        </div>
    </div>

    <script>

    //     const fetch = async() => {const res = await axios.get("https://jsonplaceholder.typicode.com/users")
    //     .then ((res) => {
    //         console.log(res.data)
    //         show(res.data);
    //         document.getElementById('loading').style.display ="none";
    //     })
    // }

        axios.get("https://jsonplaceholder.typicode.com/users")
        .then ((res) => {
            console.log(res.data)
            show(res.data);
            document.getElementById('loading').style.display ="none";
        })
        .catch (function (error) {
            cosole.log(error);
        })


        let myCards = document.getElementById('myCards');
        function show(data) {
            for(const i of data){
            let htmlData = `<tr style="border: 1px solid;">
                                <td style="border: 1px solid;">${i.id}</td>
                                <td style="border: 1px solid;">${i.name}</td>
                                <td style="border: 1px solid;">${i.username}</td>
                                <td style="border: 1px solid;">${i.phone}</td>
                                <td style="border: 1px solid;">${i.email}</td>
                                <td style="border: 1px solid;">${i.address.city}</td>
                                <td style="border: 1px solid;">${i.website}</td>
                                <td style="border: 1px solid;">${i.company.name}</td>                                
                            </tr>`
                            myCards.insertAdjacentHTML("afterend",htmlData);
            }
        }
    </script>
</body>
</html>
