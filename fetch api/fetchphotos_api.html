<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div id="loading" class="spinner-border text-muted"></div>
        <div class="row" id="myCards"></div>
    </div>

    <script>
        fetch("https://jsonplaceholder.typicode.com/photos")
        .then((resp) => {return resp.json();})
        .then((data) => {
            show(data);
            document.getElementById('loading').style.display = "none";
        })

        let myCards = document.getElementById('myCards');
        function show(data) {
            for(const i of data)
            {
                let htmlData = `
                        <div class="col-lg-3 col-md-4 col-sm-6">
                            <div class="card" style="width: 18rem;">
                                <img src="${i.url}" class="card-img-top" alt="...">
                                <div class="card-body">
                                <p class="card-text">${i.title}</p>
                                </div>
                            </div>
                        </div>`


                    myCards.insertAdjacentHTML("afterbegin", htmlData)
            }

        }
    </script>
</body>
</html>
