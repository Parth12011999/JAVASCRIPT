<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOS</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div id="loading" class="spinner-border text-muted"></div>
        <div class="container">
            <ol class="list-group list-group-numbered" id="myCards">
                <!-- <input type="checkbox" checked> -->
              </ol>
        </div>
    </div>

    <script>
        fetch("https://jsonplaceholder.typicode.com/todos")
        .then ((resp) => {return resp.json();})
        .then ((data) => {
            show(data);
            document.getElementById('loading').style.display ="none";
        })


        let myCards = document.getElementById('myCards');
        function show(data) {
            for(const i of data){

                function CheckOP() {
                var input = document.getElementById('check')
                if (!i.completed == false) {
                   return input.checked = true;
                }
                // else if (i.completed == true)
                // {
                //     return input.checked = true;
                // }
                // console.log(i.completed,i.id);

            }
            // console.log(i.completed);
            let htmlData = `<li class="list-group-item d-flex justify-content-between align-items-start">
                                <div class="ms-2 me-auto">
                                    <div class="fw-bold">${i.title}</div>
                                    ${i.completed}
                                </div>
                                <span class="badge bg-success rounded-pill"><input type="checkbox" id="check" value="${(CheckOP())}"  ></span>
                            </li>`;
                            myCards.insertAdjacentHTML("afterbegin",htmlData);
            }
        }
    </script>
</body>
</html>
