<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albums</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div id="loading" class="spinner-border text-muted"></div>
        <div class="container">
            <div class="row"  id="myCards">

            </div>
        </div>
    </div>

    <script>
        fetch("https://jsonplaceholder.typicode.com/albums")
        .then ((resp) => {return resp.json();})
        .then ((data) => {
            show(data);
            document.getElementById('loading').style.display ="none";
        })


        let myCards = document.getElementById('myCards');
        function show(data) {
            for(const i of data){
            let htmlData = `<div class="col-md-8 m-auto my-5">
                                <div class="row">
                                    <div class="col-md-4">
                                        <img src="https://cdn.pixabay.com/photo/2022/10/11/12/25/fly-7514186_960_720.jpg" style="height: 100%; width: 100%;" alt="">
                                    </div>
                                    <div class="col-md-8">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <b style="text-transform: uppercase;">${i.title}</b>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>`;
                            myCards.insertAdjacentHTML("afterbegin",htmlData);
            }
        }
    </script>
</body>
</html>
